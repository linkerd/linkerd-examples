## Prometheus ##
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: prometheus
  namespace: add-steps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - args:
        - --storage.tsdb.retention=6h
        - --config.file=/etc/prometheus/prometheus.yml
        image: prom/prometheus:v2.2.1
        name: prometheus
        ports:
        - containerPort: 9090
          name: admin-http
        volumeMounts:
        - mountPath: /etc/prometheus
          name: prometheus-config
          readOnly: true
      serviceAccount: add-steps-prometheus
      volumes:
      - configMap:
          name: prometheus-config
        name: prometheus-config
---
kind: Service
apiVersion: v1
metadata:
  name: prometheus
  namespace: add-steps
  labels:
    app: prometheus
spec:
  selector:
    app: prometheus
  type: ClusterIP
  ports:
  - name: admin-http
    port: 9090
    targetPort: 9090
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: prometheus-config
  namespace: add-steps
data:
  prometheus.yml: |-
    global:
      scrape_interval: 10s
      evaluation_interval: 10s
    scrape_configs:
    - job_name: 'baseline-app'
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - source_labels:
        - __meta_kubernetes_namespace
        - __meta_kubernetes_pod_container_port_name
        action: keep
        regex: ^add-steps;test-app$
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
    - job_name: 'slow-cooker'
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - source_labels:
        - __meta_kubernetes_namespace
        - __meta_kubernetes_pod_container_port_name
        action: keep
        regex: ^add-steps;metrics$
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod

## Slow Cookers ##
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: baseline-slow-cooker
  namespace: add-steps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: baseline-slow-cooker
  template:
    metadata:
      labels:
        app: baseline-slow-cooker
    spec:
      containers:
      - name: baseline-slow-cooker
        image: buoyantio/slow_cooker:1.1.0-golang1.8rc2
        command:
        - "/bin/sh"
        args:
        - "-c"
        - |
          sleep 30 # wait for pods to start
          slow_cooker \
            -noreuse \
            -metric-addr :8505 \
            -qps 10 \
            -concurrency 50 \
            -interval 5s \
            -totalRequests 10000000 \
            http://baseline-app:8501
        ports:
        - name: metrics
          containerPort: 8505
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: linkerd-slow-cooker
  namespace: add-steps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkerd-slow-cooker
  template:
    metadata:
      labels:
        app: linkerd-slow-cooker
    spec:
      containers:
      - name: linkerd-slow-cooker
        image: buoyantio/slow_cooker:1.1.0-golang1.8rc2
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: http_proxy
          value: http://$(NODE_NAME):4140
        command:
        - "/bin/sh"
        args:
        - "-c"
        - |
          sleep 30 # wait for pods to start
          slow_cooker \
            -noreuse \
            -metric-addr :8505 \
            -qps 10 \
            -concurrency 50 \
            -interval 5s \
            -totalRequests 10000000 \
            http://linkerd-app
        ports:
        - name: metrics
          containerPort: 8505

### Grafana ###
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: grafana
  namespace: add-steps
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - image: grafana/grafana:5.1.0
        name: grafana
        ports:
        - containerPort: 3000
          name: http
        volumeMounts:
        - mountPath: /etc/grafana
          name: grafana-config
          readOnly: true
        - mountPath: /var/lib/grafana/dashboards
          name: grafana-dashboards
        - mountPath: /usr/share/grafana/public/dashboards
          name: grafana-dashboard-home
          readOnly: true
      volumes:
      - configMap:
          items:
          - key: grafana.ini
            path: grafana.ini
          - key: dashboards.yaml
            path: provisioning/dashboards/dashboards.yaml
          - key: datasources.yaml
            path: provisioning/datasources/datasources.yaml
          name: grafana-config
        name: grafana-config
      - configMap:
          name: grafana-config
        name: grafana-dashboards
      - configMap:
          items:
          - key: making-things-faster-by-adding-more-steps.json
            path: home.json
          name: grafana-config
        name: grafana-dashboard-home
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: grafana-config
  namespace: add-steps
data:
  grafana.ini: |-
    instance_name = add-steps-grafana
    [auth]
    disable_login_form = true
    [auth.anonymous]
    enabled = true
    org_role = Editor
    [auth.basic]
    enabled = false
    [analytics]
    check_for_updates = false
  datasources.yaml: |-
    apiVersion: 1
    datasources:
    - name: prometheus
      type: prometheus
      access: proxy
      orgId: 1
      url: http://prometheus.add-steps.svc.cluster.local:9090
      isDefault: true
      jsonData:
        timeInterval: "5s"
      version: 1
      editable: true
  dashboards.yaml: |-
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: true
      editable: true
      options:
        path: /var/lib/grafana/dashboards
        homeDashboardId: making-things-faster-by-adding-more-steps
  making-things-faster-by-adding-more-steps.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 49,
          "panels": [],

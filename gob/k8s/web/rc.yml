---
kind: ReplicationController
apiVersion: v1
metadata:
  namespace: default
  name: web

spec:
  replicas: 1
  selector:
    app: web
  template:
    metadata:
      labels:
        app: web

    spec:
      dnsPolicy: ClusterFirst
      volumes:
        - name: linkerd-config
          configMap:
            name: linkerd-config

      containers:
        - name: svc
          image: gobsvc/gob:0.8.6
          command:
            - web
            - --srv=:8080
            - --gen-addr=localhost:4180
            - --word-addr=localhost:4180
          ports:
            - name: http
              containerPort: 8080

        - name: l5d
          image: buoyantio/linkerd:1.7.0
          args:
            - /io.buoyant/linkerd/config/config.yml

          ports:
            - name: http-in
              containerPort: 4080
            - name: http-out
              containerPort: 4180
            - name: admin
              containerPort: 9990

          volumeMounts:
            - name: "linkerd-config"
              mountPath: "/io.buoyant/linkerd/config"
              readOnly: true

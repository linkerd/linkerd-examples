version: '2'

services:
  web0:
    build: .
    command:
    - "-addr=:7770"
    - "-redis-addr=linkerd-tcp:7474"

  web1:
    build: .
    command:
    - "-addr=:7771"
    - "-redis-addr=linkerd-tcp:7474"

  web2:
    build: .
    command:
    - "-addr=:7772"
    - "-redis-addr=linkerd-tcp:7474"

  web3:
    build: .
    command:
    - "-addr=:7773"
    - "-redis-addr=linkerd-tcp:7474"

  web4:
    build: .
    command:
    - "-addr=:7774"
    - "-redis-addr=linkerd-tcp:7474"

  web5:
    build: .
    command:
    - "-addr=:7775"
    - "-redis-addr=linkerd-tcp:7474"

  web6:
    build: .
    command:
    - "-addr=:7776"
    - "-redis-addr=linkerd-tcp:7474"

  web7:
    build: .
    command:
    - "-addr=:7777"
    - "-redis-addr=linkerd-tcp:7474"

  web8:
    build: .
    command:
    - "-addr=:7778"
    - "-redis-addr=linkerd-tcp:7474"

  web9:
    build: .
    command:
    - "-addr=:7779"
    - "-redis-addr=linkerd-tcp:7474"

  linkerd:
    image: buoyantio/linkerd:1.7.0
    ports:
    - 4140:4140 # expose for testing only
    - 9990:9990
    volumes:
    - ./linkerd.yml:/io.buoyant/linkerd/config.yml:ro
    command:
    - "/io.buoyant/linkerd/config.yml"

  namerd:
    image: buoyantio/namerd:1.7.0
    ports:
    - 4180:4180
    - 9991:9991
    volumes:
    - ./namerd.yml:/io.buoyant/namerd/config.yml:ro
    - ./disco:/disco
    command:
    - "/io.buoyant/namerd/config.yml"

  linkerd-tcp:
    image: linkerd/linkerd-tcp:0.1.1
    ports:
    - 9992:9992
    volumes:
    - ./linkerd-tcp.yml:/config.yml:ro
    command:
    - "/config.yml"

  redis1:
    image: redis:3.2

  redis2:
    image: redis:3.2

  redisexporter1:
    image: oliver006/redis_exporter:v0.10.8
    command:
    - "-redis.addr=redis://redis1:6379"

  redisexporter2:
    image: oliver006/redis_exporter:v0.10.8
    command:
    - "-redis.addr=redis://redis2:6379"

  linkerd-viz:
    image: buoyantio/linkerd-viz:0.2.0
    environment:
    - SCRAPE_INTERVAL=5s
    ports:
    - 3000:3000
    - 9191:9191
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus-local.yml:ro
    - ./grafana.json:/usr/share/grafana/public/dashboards/home.json:ro
    - ./grafana.json:/etc/grafana/provisioning/dashboards/linkerd-tcp-dashboard.json:ro
    command:
    - "local"

  slow_cooker:
    image: buoyantio/slow_cooker:1.2.0
    environment:
    - http_proxy=http://linkerd:4140
    entrypoint: /bin/sh
    command: >
      -c 'sleep 15 && slow_cooker -qps 10 -concurrency 50 -interval 5s http://web/'

#
# Linkerd lifecycle test configuration
#
# slow_cooker ->(HTTP/1.1)->
#   bb-p2p ->(gRPC)->
#     bb-broadcast ->(gRPC)->
#       bb-terminus1
#       bb-terminus2
#       ...
#       bb-terminus10
#
---
#
# slow_cooker
#
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: slow-cooker
  name: slow-cooker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: slow-cooker
    spec:
      containers:
      - image: buoyantio/slow_cooker:1.2.0
        imagePullPolicy: IfNotPresent
        name: slow-cooker
        env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: http_proxy
          value: $(HOST_IP):4140
        - name: LIFECYCLE_NS
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        command:
        - "/bin/sh"
        args:
        - "-c"
        - |
          sleep 30 # wait for pods to start
          slow_cooker \
            -qps 1 \
            -concurrency 1 \
            -interval 10s \
            -metric-addr 0.0.0.0:9990 \
            http://bb-p2p.$LIFECYCLE_NS
        ports:
        - name: slow-cooker
          containerPort: 9990
---
#
# bb point-to-point
#
kind: Service
apiVersion: v1
metadata:
  name: bb-p2p
spec:
  selector:
    app: bb-p2p
  ports:
  - name: http
    port: 7070
    targetPort: 7070
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: bb-p2p
  name: bb-p2p
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: bb-p2p
    spec:
      containers:
      - image: buoyantio/bb:latest
        imagePullPolicy: Always
        name: bb-p2p
        env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: LIFECYCLE_NS
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        command:
        - "/bin/bash"
        args:
        - "-c"
        - |
          exec \
          /out/bb point-to-point-channel \
          --downstream-timeout 60s \
          --log-level debug \
          --h1-server-port=7070 \
          --grpc-downstream-server=bb-broadcast.$LIFECYCLE_NS \
          --grpc-proxy=$HOST_IP:4340
        ports:
        - containerPort: 7070
          name: http
